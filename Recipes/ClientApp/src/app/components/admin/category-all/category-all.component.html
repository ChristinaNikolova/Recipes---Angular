<div class="container">
  <h1 class="text-center">Categories</h1>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Recipes Count</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let category of categories$ | async">
      <tr app-category-single [category]="category" (reloadEventEmitter)="reload()"></tr>
    </tbody>
  </table>
</div>
