<div class="container">
  <h1 class="text-center">My Own Recipes</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Picture</th>
        <th>Category</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let recipe of ownRecipes$ | async">
      <tr app-user-own-single-recipe [recipe]="recipe" (reloadEventEmitter)="reload()"></tr>
    </tbody>
  </table>
</div>
