<h2>Comments</h2>
<h5>Leave comment</h5>
<div class="post post-content">
  <form [formGroup]="createForm" (submit)="create()" id="commentForm">
    <label>Comment</label>
    <textarea type="text" formControlName="content"></textarea>
    <div class="alert alert-danger" *ngIf="f.content?.errors?.required && f.content?.touched">The field is required</div>
    <div class="alert alert-danger" *ngIf="f.content?.errors?.minlength">Content should be at least {{f.content.errors.minlength.requiredLength}} characters</div>
    <div class="alert alert-danger" *ngIf="f.content?.errors?.maxlength">Content should be maximal {{f.content.errors.maxlength.requiredLength}} characters</div>
    <button [disabled]="createForm.invalid" id="btnPostComment" type="submit" class="btn btn-primary mt-2">Add Comment</button>
  </form>
</div>
