<div class="card mb-2">
  <h3 class="card-header title">{{recipe.title}}</h3>
  <img src="{{recipe.picture}}" alt="recipe-pic">
  <div class="card-body">
    <p class="card-text">{{recipe.content | slice:0:70}}...</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Category: {{recipe.categoryName}}</li>
    <li class="list-group-item">Likes: {{recipe.recipeLikesCount}}</li>
    <li class="list-group-item">Comments: {{recipe.commentsCount}}</li>
  </ul>
  <div class="card-body">
    <button class="btn btn-secondary" [routerLink]="['/recipe/details', recipe.id]">See the recipe</button>
  </div>
</div>
