<div class="search-form">
  <div class="row mb-2">
    <div class="col-md-8">
      <h4 class="ml-5">Find a recipe</h4>
      <p class="ml-5">Search for a recipe using the form below:</p>
      <div class="row">
        <div class="col-lg-9">
          <form [formGroup]="form" (submit)="search()" class="my-2 my-lg-0">
            <div class="row">
              <div class="col-lg-7">
                <input class="form-control ml-5" type="text" placeholder="Search" formControlName="search">
                <div class="alert alert-danger" *ngIf="f.search?.errors?.required && f.search?.touched">The field is required</div>
                <div class="alert alert-danger" *ngIf="f.search?.errors?.minlength">The field should be at least {{f.search.errors.minlength.requiredLength}} characters</div>
              </div>
              <div class="col-lg-2">
                <button class="btn btn-secondary ml-4" type="submit" [disabled]="form.invalid">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-2">
          <button (click)="clear()" class="btn btn-danger custom-danger">Clear</button>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
