<div class="container">
  <h1 class="text-center">Ingredients</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let ingredient of ingredients$ | async">
      <tr app-single-recipe-ingredient [ingredient]="ingredient" (reloadEventEmitter)="reload()"></tr>
    </tbody>
  </table>
</div>
