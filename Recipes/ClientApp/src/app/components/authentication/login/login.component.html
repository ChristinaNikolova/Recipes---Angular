<div class="login-wrapper">
  <div class="fill pt-2 pb-2"></div>
  <div class="container">
    <h1 class="custom-font">Sign In</h1>
    <div class="row">
      <div class="col-lg-10">
        <form [formGroup]="loginForm" (submit)="signIn()" class="mt-2">
          <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
          </div>
          <div class="alert alert-danger" *ngIf="f.email?.errors?.required && f.email?.touched">This field is required</div>
          <div class="alert alert-danger" *ngIf="f.email?.errors?.email">The email should be in format example@example.com</div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <div class="alert alert-danger" *ngIf="f.password?.errors?.required && f.password?.touched">This field is required</div>
          <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
